[tool.bumpversion]
current_version = "3.2.5-dev0"
parse = """(?x)
    (?P<major>0|[1-9]\\d*)\\.
    (?P<minor>0|[1-9]\\d*)\\.
    (?P<patch>0|[1-9]\\d*)
    (?:
        -                             # dash seperator for pre-release section
        (?P<pre>[a-zA-Z-]+)           # pre-release label
        (?P<pre_n>0|[1-9]\\d*)        # pre-release version number
    )?                                # pre-release section is optional
"""
serialize = [
    "{major}.{minor}.{patch}-{pre}{pre_n}",
    "{major}.{minor}.{patch}",
]
search = "{current_version}"
replace = "{new_version}"
regex = false
ignore_missing_version = false
ignore_missing_files = false
allow_dirty = true # allow bumping when there are uncommited git files

# that is used explicitly for release
commit = false
tag = false
sign_tags = false
tag_name = "{new_version}"
tag_message = "{new_version} Release"
message = "Release version {new_version}"
commit_args = ""

[tool.bumpversion.parts.pre]
values = ["dev","final"]
optional_value = "final"

[[tool.bumpversion.files]]
filename = "dynaconf/VERSION"
search = "{current_version}"

[[tool.bumpversion.files]]
filename = "mkdocs.yml"
search = "site_name: Dynaconf - {current_version}"
replace = "site_name: Dynaconf - {new_version}"

[[tool.bumpversion.files]]
filename = "CHANGELOG.md"
ignore_missing_version = true # only used on release script
