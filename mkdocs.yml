site_name: Dynaconf - 3.2.6-dev0
site_url: https://dynaconf.com
site_description: Configuration Management for Python
site_author: Bruno Rocha
repo_name: dynaconf/dynaconf
repo_url: https://github.com/dynaconf/dynaconf
edit_uri: "https://github.com/dynaconf/dynaconf/tree/master/docs"
nav:
  - Home: index.md
  - Configuration: configuration.md
  - Env vars: envvars.md
  - Settings files: settings_files.md
  - Secrets: secrets.md
  - Merging: merging.md
  - Dynamic Variables: dynamic.md
  - CLI: cli.md
  - Validation: validation.md
  - Flask: flask.md
  - Django: django.md
  - Advanced usage: advanced.md
  - FAQ: faq.md
  - Development:
    - development/contributing.md
    - development/maintainers-manual.md
    - development/code-of-conduct.md
  - Reference:
    - Code API:
      - dynaconf: api.md
      - dynaconf.strategies: strategies.md
    - Changelog: CHANGELOG.md

theme:
  features:
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
  name: material
  language: en
  logo: img/logo_square_d.svg
  favicon: img/favicon.ico
  palette:
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: white
      accent: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: black
      accent: teal
      toggle:
        icon: material/lightbulb
        name: Switch to light mode

markdown_extensions:
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
  - pymdownx.snippets
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

plugins:
  - autorefs
  - git-revision-date
  - search:
      lang: en
  - mkdocstrings:
      handlers:
        python:
          options:
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_root_toc_entry: true
            show_object_full_path: true
            filters: ["!^_"]
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            docstring_section_style: table
            summary: true
extra:
  disqus: dynaconf
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/dynaconf/dynaconf
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/rochacbruno
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/rochacbruno
    - icon: fontawesome/brands/twitch
      link: https://twitch.tv/codeshow
extra_css:
  - stylesheets/mkdocstrings.css
