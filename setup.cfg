[bdist_wheel]
universal = 1

[flake8]
ignore = F403
         W504
         W503
         F841
         E401
         F401
         E402
max-line-length = 79

[mypy]
ignore_missing_imports = True

[mypy-*.vendor.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-example.*]
ignore_errors = True

[mypy-*.contrib.*]
ignore_errors = True

[mypy-*.utils.*]
ignore_errors = True

[mypy-*.loaders.*]
ignore_errors = True
