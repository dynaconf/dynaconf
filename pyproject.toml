test = [
    "boto3>=1.40.67",
    "commentjson>=0.9.0",
    "configobj>=5.0.9",
    "django>=4.2.26",
    "django-debug-toolbar~=4.3.0",
    "flask>=1.0",
    "hvac>=1.1.0",
    "ipython>=8.12.1",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-docker>=3.2.3",
    "pytest-mock>=3.15.1",
    "pytest-xdist>=3.8.0",
    "python-dotenv>=1.2.1",
    "radon>=6.0.1",
    "redis>=7.0.1",
    "toml>=0.10.2",
    "tox>=4.30.3",
    "ipdb>=0.13.13",
    "ipython<=8.12.1",
    "pdbr[ipython]>=0.9.2",
